<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      * {
        user-select: none;
        box-sizing: border-box;
      }
      .flexgrow {
        flex-grow: 1;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      iframe {
        flex-grow: 1;
        outline: 0;
        border: 0;
        border-radius: 4px;
        margin: 5px;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        gap: 5px;
        padding: 5px;
        align-items: center;
        color: white;
      }

      .material-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #222;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
      }

      .fullscreen-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .settingsbtn:active > i {
        rotate: 60deg;
      }
      .settingsbtn > i {
        transition-duration: 0.3s;
      }
      .closebtn:active > i {
        rotate: 90deg;
      }
      .closebtn > i {
        transition-duration: 0.3s;
      }
      .settings {
        z-index: 999;
        width: 100%;
        height: 100%;
        position: fixed;
        background-color: #111;
        transition-duration: 0.3s;
        right: 0;
        color: white;
        padding: 5px;
      }
      .settings.hide {
        right: -100%;
      }
      h2 {
        padding: 0;
        margin: 0;
        font-weight: 400;
      }

      select,
      input {
        background-color: transparent;
        border: 0;
        color: white;
      }
      input {
        border: solid 1px;
        border-radius: 5px;
      }
      option {
        color: black;
      }
      .settings > .container {
        display: flex;
        gap: 5px;
        padding: 0px;
        align-items: center;
        color: white;
        border-radius: 4px;
      }
      .box {
        background-color: #222;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="settings hide">
      <div class="container">
        <button onclick="closeSettings()" class="material-button closebtn">
          <i class="material-icons">close</i>
        </button>

        <h2>Open</h2>
        <div class="flexgrow"></div>
        <button onclick="openFullscreenIframe()" class="material-button">
          <i class="material-icons">open_in_new</i>
        </button>
      </div>
      <div class="box">
        Open in
        <select id="openin">
          <option value="tab" selected>Tab</option>
          <option value="window">Window</option>
        </select>
      </div>
      <div class="box">
        Window Name: <input value="Google" type="text" id="name" />
      </div>
      <div class="box">
        Icon URL:
        <input
          value="https://www.google.com/favicon.ico
"
          type="text"
          id="iconurl"
        />
      </div>
    </div>
    <div class="container">
      <div class="flexgrow"></div>
      <button
        onclick="openSettings()"
        oncontextmenu="openFullscreenIframe()"
        class="material-button"
      >
        <i class="material-icons">open_in_new</i>
      </button>
    </div>
    <script>
      var url = new URLSearchParams(window.location.search).get("url");
      var frame = document.createElement("iframe");
      frame.src = url;
      document.body.append(frame);
      function openFullscreenIframe() {
        var thirdArg = "";
        if (document.getElementById("openin").value == "window") {
          thirdArg = "width=300,height=300";
        }
        window.newTab = window.open("", "_blank", thirdArg);
        newTab.document.write(
          `<title>${
            document.getElementById("name").value
          }</title><link rel="icon" type="image/x-icon" href="${
            document.getElementById("iconurl").value
          }"><style>*{width:100%;height:100%;outline:0;border:0;padding:0;margin:0;}</style><iframe allow-pointer-lock id='frame' class="fullscreen-iframe" src="${url}"></iframe><script>setTimeout(function () {document.getElementById('frame').focus()}, 1000);</sc` +
            `ript>`
        );
        document.body.innerHTML = `<style>*{padding:0;margin:0;width:100%;height:100%;}</style><div style="background-color:#1c1c1c;border-radius:4px;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer" onclick="newTab.close();location.reload()">Bring Back Here</div>`;
        newTab.onbeforeunload = function () {
          location.reload();
        };
      }
      function openSettings() {
        document.querySelector(".settings").classList.remove("hide");
      }
      function closeSettings() {
        document.querySelector(".settings").classList.add("hide");
      }
    </script>
  </body>
</html>
